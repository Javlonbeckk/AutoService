{% extends "layout.html" %}
{% block body %}

        <div class="row">

                <div class="col-md-8">
                        <table id="example" class="table table-striped table-bordered" style="width:100%">
                                <thead>
                                        <tr>
                                                <td>Service</td>
                                                <td>Date</td>
                                                <td>Time</td>
                                                <td>Phone</td>
                                                <td>Price</td>
                                        </tr>
                                </thead>
                                <tbody>
                                        {% for row in list_users %}
                                        <tr>
                                                <td>{{row[0]}}</td>
                                                <td>{{row[1]}}</td>
                                                <td>{{row[2]}}</td>
                                                <td>{{row[3]}}</td>
                                                <td width="130">{{row[4]}}$
                                                </td>
                                        </tr>
                                        {% endfor %}
                                </tbody>
                        </table>
                </div>
        </div>
</div>

{% endblock %}
